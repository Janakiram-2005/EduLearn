<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlay - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body, html {
            height: 100%;
            background: #f5f7fa; /* Light background from your theme */
            color: #333;
            overflow: hidden;
        }

        /* --- Animated Background --- */
        #geometric-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: rgba(128, 0, 128, 0.05); /* Very subtle purple tint */
        }

        /* --- Page Container --- */
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto;
            padding: 20px;
            z-index: 2;
        }

        /* --- Authentication Form Card --- */
        .auth-content {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
        }

        .auth-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #7b2ff7;
        }
        
        .auth-header .logo-icon { font-size: 2.2rem; }
        .auth-header h1 { 
            font-size: 1.8rem; 
            margin-bottom: 8px; 
            text-align: center;
            background: linear-gradient(45deg, #7b2ff7, #f107a3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
        .auth-header p { font-size: 1rem; color: #555; margin-bottom: 25px; text-align: center; }

        /* --- Form Elements --- */
        .auth-form .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .auth-form input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .auth-form input:focus {
            border-color: #7b2ff7;
            box-shadow: 0 0 10px rgba(123, 47, 247, 0.2);
        }

        .auth-form input.error {
            border-color: #e53935;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.85rem;
            margin-top: 6px;
            min-height: 1.2em;
        }
        
        .general-error { text-align: center; font-weight: 600; }

        .auth-submit-btn {
            width: 100%;
            padding: 14px 0;
            background: #7b2ff7;
            border: 2px solid #7b2ff7;
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .auth-submit-btn:hover:not(:disabled) { 
            background: #6a24d4; 
            border-color: #6a24d4;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(123, 47, 247, 0.2);
        }
        .auth-submit-btn:disabled { background: #999; border-color: #999; cursor: not-allowed; }
        
        /* --- Toggle & Footer --- */
        .auth-toggle p { font-size: 1rem; text-align: center; margin-top: 18px; color: #555; }
        .auth-toggle .toggle-btn {
            cursor: pointer;
            background: none;
            border: none;
            color: #f107a3;
            font-weight: 700;
            font-size: 1rem;
            padding: 0;
        }
        
        .auth-footer { margin-top: 20px; text-align: center; color: #6c757d; font-size: 0.85rem; }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <canvas id="geometric-canvas"></canvas>

    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <span class="logo-icon">ðŸŽ“</span>
                        <span class="logo-text">EduPlay</span>
                    </div>
                    <h1 id="form-title">Welcome Back!</h1>
                    <p id="form-subtitle">Sign in to continue your learning journey</p>
                </div>

                <form id="auth-form" class="auth-form" novalidate>
                    <div class="error-message general-error" id="general-error"></div>
                    
                    <div class="form-group" id="school-name-group" style="display: none;">
                        <input type="text" name="school_name" placeholder="School Name" autocomplete="organization">
                        <span class="error-message" data-for="school_name"></span>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" autocomplete="username" required>
                        <span class="error-message" data-for="username"></span>
                    </div>

                    <div class="form-group" id="email-group" style="display: none;">
                        <input type="email" name="email" placeholder="Email address" autocomplete="email">
                        <span class="error-message" data-for="email"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
                        <span class="error-message" data-for="password"></span>
                    </div>

                    <div class="form-group" id="confirm-password-group" style="display: none;">
                        <input type="password" name="confirmPassword" placeholder="Confirm Password" autocomplete="new-password">
                        <span class="error-message" data-for="confirmPassword"></span>
                    </div>

                    <button type="submit" class="auth-submit-btn" id="submit-btn">
                        <span id="submit-btn-text">Sign In</span>
                    </button>
                </form>

                <div class="auth-toggle">
                    <p id="toggle-text">
                        Don't have an account? 
                        <button type="button" id="toggle-btn" class="toggle-btn">Sign Up</button>
                    </p>
                </div>
            </div>

            <footer class="auth-footer">
                <button id="dev-skip-btn" style="background: transparent; border: 1px solid #adb5bd; color: #6c757d; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-size: 0.8rem;">
                    Dev: Skip to Homepage
                </button>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE & CONFIG ---
            let isLogin = true;
            let isLoading = false;
            const formData = { school_name: '', username: '', email: '', password: '', confirmPassword: '' };
const API_BASE_URL = "https://edulearn-tekj.onrender.com/api";

            // --- DOM REFERENCES ---
            const form = document.getElementById('auth-form');
            const formTitle = document.getElementById('form-title');
            const formSubtitle = document.getElementById('form-subtitle');
            const schoolNameGroup = document.getElementById('school-name-group');
            const emailGroup = document.getElementById('email-group');
            const confirmPasswordGroup = document.getElementById('confirm-password-group');
            const submitBtnText = document.getElementById('submit-btn-text');
            const toggleText = document.getElementById('toggle-text');
            const generalError = document.getElementById('general-error');
            const allInputs = form.querySelectorAll('input');
            const allErrorMessages = form.querySelectorAll('.error-message');
            const devSkipBtn = document.getElementById('dev-skip-btn');

            // --- FORM LOGIC ---
            function updateUIForAuthMode() {
                const isLoginPage = isLogin;
                formTitle.textContent = isLoginPage ? 'Welcome Back!' : 'Create School Account';
                formSubtitle.textContent = isLoginPage ? 'Sign in to continue your journey' : 'Join us to start your adventure';
                schoolNameGroup.style.display = isLoginPage ? 'none' : 'flex';
                emailGroup.style.display = isLoginPage ? 'none' : 'flex';
                confirmPasswordGroup.style.display = isLoginPage ? 'none' : 'flex';
                submitBtnText.textContent = isLoginPage ? 'Sign In' : 'Create Account';
                toggleText.innerHTML = isLoginPage ? `Don't have an account? <button type="button" class="toggle-btn">Sign Up</button>` : `Already have an account? <button type="button" class="toggle-btn">Sign In</button>`;
                form.querySelector('[name="password"]').autocomplete = isLoginPage ? 'current-password' : 'new-password';
                document.querySelector('.toggle-btn').addEventListener('click', toggleAuthMode);
            }

            function clearForm() {
                form.reset();
                Object.keys(formData).forEach(key => formData[key] = '');
                allErrorMessages.forEach(el => el.textContent = '');
                allInputs.forEach(el => el.classList.remove('error'));
            }

            function toggleAuthMode() {
                isLogin = !isLogin;
                clearForm();
                updateUIForAuthMode();
            }

            function validateForm() {
                let isValid = true;
                allErrorMessages.forEach(el => el.textContent = '');
                allInputs.forEach(el => el.classList.remove('error'));

                if (!isLogin) {
                    if (!formData.school_name.trim()) isValid = showError('school_name', 'School Name is required');
                    if (!formData.email.trim()) isValid = showError('email', 'Email is required');
                    else if (!/\S+@\S+\.\S+/.test(formData.email)) isValid = showError('email', 'Email is invalid');
                    if (formData.password !== formData.confirmPassword) isValid = showError('confirmPassword', 'Passwords do not match');
                }
                
                if (!formData.username.trim()) isValid = showError('username', 'Username is required');
                if (!formData.password) isValid = showError('password', 'Password is required');
                else if (formData.password.length < 6) isValid = showError('password', 'Password must be at least 6 characters');

                return isValid;
            }

            function showError(fieldName, message) {
                const input = form.querySelector(`[name="${fieldName}"]`);
                const errorEl = form.querySelector(`.error-message[data-for="${fieldName}"]`);
                if(input) input.classList.add('error');
                if(errorEl) errorEl.textContent = message;
                return false;
            }

            async function handleSubmit(e) {
                e.preventDefault();
                if (!validateForm() || isLoading) return;

                setLoading(true);
                generalError.textContent = '';
                const url = isLogin ? `${API_BASE_URL}/auth/login` : `${API_BASE_URL}/auth/register`;
                
                const body = isLogin 
                    ? { username: formData.username, password: formData.password }
                    : { school_name: formData.school_name, username: formData.username, email: formData.email, password: formData.password };
                
                try {
                    const response = await fetch(url, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(body),
                    });
                    const data = await response.json();
                    if (response.ok) {
                        if (isLogin) {
                            localStorage.setItem("authToken", data.token);
                            localStorage.setItem("username", data.username);
                            window.location.href = 'homepage.html';
                        } else {
                            alert("Registration successful! Please log in.");
                            toggleAuthMode();
                        }
                    } else {
                        generalError.textContent = data.message || (isLogin ? "Login failed" : "Registration failed");
                    }
                } catch (error) {
                    generalError.textContent = "Network error. Is the server running?";
                } finally {
                    setLoading(false);
                }
            }

            function setLoading(state) {
                isLoading = state;
                form.querySelector('.auth-submit-btn').disabled = state;
                submitBtnText.innerHTML = state ? '<div class="spinner"></div>' : (isLogin ? 'Sign In' : 'Create Account');
            }

            // --- EVENT LISTENERS ---
            allInputs.forEach(input => {
                input.addEventListener('input', e => {
                    formData[e.target.name] = e.target.value;
                    e.target.classList.remove('error');
                    const errorEl = form.querySelector(`.error-message[data-for="${e.target.name}"]`);
                    if (errorEl) errorEl.textContent = '';
                });
            });

            form.addEventListener('submit', handleSubmit);
            document.querySelector('.toggle-btn').addEventListener('click', toggleAuthMode);
            devSkipBtn.addEventListener('click', () => { window.location.href = 'homepage.html'; });

            // --- Animated Geometric Background ---
            const canvas = document.getElementById('geometric-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const numParticles = 60;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 0.5 - 0.25;
                    this.speedY = Math.random() * 0.5 - 0.25;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }
                draw() {
                    ctx.fillStyle = 'rgba(123, 47, 247, 0.5)'; // Purple for particles
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function createParticles() { for (let i = 0; i < numParticles; i++) particles.push(new Particle()); }

            function connectParticles() {
                for (let a = 0; a < particles.length; a++) {
                    for (let b = a; b < particles.length; b++) {
                        const distance = Math.sqrt(Math.pow(particles[a].x - particles[b].x, 2) + Math.pow(particles[a].y - particles[b].y, 2));
                        if (distance < 150) {
                            const opacity = 1 - (distance / 150);
                            ctx.strokeStyle = `rgba(241, 7, 163, ${opacity * 0.4})`; // Pink for lines
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                connectParticles();
                requestAnimationFrame(animate);
            }
            
            createParticles();
            animate();
        });
    </script>
</body>
</html>
