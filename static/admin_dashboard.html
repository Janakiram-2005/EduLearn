<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlay - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // --- ADMIN AUTHENTICATION GUARD ---
        const adminAuthToken = localStorage.getItem('adminAuthToken');
        if (!adminAuthToken) {
            window.location.replace('admin_login.html');
        }
    </script>
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --sidebar-bg: #343a40;
            --sidebar-text: #adb5bd;
            --sidebar-active-bg: #495057;
            --sidebar-active-text: #ffffff;
            --header-text: #212529;
            --primary-accent: #007bff;
            --danger-red: #dc3545;
            --white: #ffffff;
            --border-color: #dee2e6;
            --shadow-sm: 0 4px 15px rgba(0,0,0,0.07);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow-x: hidden; font-family: 'Poppins', sans-serif; background: var(--primary-bg); color: var(--header-text); }
        
        .sidebar {
            position: fixed; top: 0; left: 0; height: 100%; width: 250px;
            background-color: var(--sidebar-bg); color: white;
            display: flex; flex-direction: column;
        }
        .sidebar h2 {
            text-align: center; padding: 20px 0; font-size: 1.5rem;
            margin: 0; background-color: rgba(0,0,0,0.2);
        }
        .sidebar h2 a { color: white; text-decoration: none; display: block; }
        .sidebar-nav { list-style-type: none; padding: 0; margin-top: 30px; }
        .sidebar-nav li a {
            display: block; color: var(--sidebar-text); text-decoration: none;
            padding: 15px 25px; transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
        }
        .sidebar-nav li a.active, .sidebar-nav li a:hover {
            background-color: var(--sidebar-active-bg);
            color: var(--sidebar-active-text);
        }
        
        .main-content { margin-left: 250px; padding: 2rem; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .header h1 { margin: 0; font-size: 2rem; }
        .logout-btn {
            color: var(--danger-red); text-decoration: none; font-weight: 600;
            cursor: pointer; background: none; border: none; font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        .content-card {
            background-color: var(--white); border-radius: 8px;
            box-shadow: var(--shadow-sm); padding: 2rem;
        }
        .content-card h2 { font-size: 1.5rem; margin-bottom: 1.5rem; }
        .stats-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 2rem; }
        .stat-card { background-color: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); }
        .stat-card .label { font-size: 1rem; color: #6c757d; }
        .stat-card .value { font-size: 2.5rem; font-weight: 700; color: var(--primary-accent); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid var(--border-color); }
        th { background-color: #f8f9fa; }

        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--header-text); }
        .form-input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ced4da; margin-bottom: 15px; font-size: 1rem; }
        .action-button {
            background-color: var(--primary-accent); color: white; padding: 10px 25px; font-weight: 600;
            border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s;
        }
        .action-button:hover { background-color: #0056b3; }
        
        .feedback-item { border-bottom: 1px solid var(--border-color); padding: 15px 0; }
        .feedback-header { display: flex; justify-content: space-between; font-weight: 600; }
        .feedback-body { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><a href="#" id="logo-btn">EduPlay Admin</a></h2>
        <ul class="sidebar-nav" id="sidebar-nav">
            </ul>
    </div>
    <div class="main-content" id="main-content">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const adminAuthToken = localStorage.getItem('adminAuthToken');
            
            let activeTab = "dashboard";
            let schools = [], feedback = [], stats = { school_count: 0, feedback_count: 0 };
            let loading = true, error = null;
            
            const mainContent = document.getElementById('main-content');
            const sidebarNav = document.getElementById('sidebar-nav');
            const API_BASE_URL = "http://127.0.0.1:5001/api";

            async function apiRequest(endpoint, method, body = null) {
                const options = { method, headers: { 'Authorization': `Bearer ${adminAuthToken}`, 'Content-Type': 'application/json' } };
                if (body) options.body = JSON.stringify(body);
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'An unknown error occurred.' }));
                    if (response.status === 401) {
                        localStorage.removeItem('adminAuthToken');
                        window.location.replace('admin_login.html');
                    }
                    throw new Error(errorData.message);
                }
                return response.json().catch(() => ({}));
            }

            async function fetchAllData() {
                loading = true; error = null; render();
                try {
                    const [dashboardData, feedbackData] = await Promise.all([
                        apiRequest('/admin/dashboard-data', 'GET'),
                        apiRequest('/admin/feedback', 'GET')
                    ]);
                    stats = dashboardData.stats;
                    schools = dashboardData.schools;
                    feedback = feedbackData;
                } catch (err) {
                    error = err.message;
                } finally {
                    loading = false;
                    render();
                }
            }

            function render() {
                renderSidebar();
                const viewRenderers = {
                    dashboard: renderDashboard,
                    feedback: renderFeedback,
                    notifications: renderNotifications,
                    comparison: renderComparison,
                };
                if (loading) mainContent.innerHTML = `<h1>Loading...</h1>`;
                else if (error) mainContent.innerHTML = `<h1>Error</h1><p style="color: red;">${error}</p>`;
                else viewRenderers[activeTab]();
            }

            function renderSidebar() {
                const tabs = [
                    { id: "dashboard", name: "Dashboard" },
                    { id: "feedback", name: "Feedback & Queries" },
                    { id: "notifications", name: "Notifications" },
                    { id: "comparison", name: "Comparison" },
                ];
                sidebarNav.innerHTML = tabs.map(tab => `
                    <li><a href="#" class="${activeTab === tab.id ? "active" : ""}" data-tab="${tab.id}">${tab.name}</a></li>`).join('');
                sidebarNav.querySelectorAll('a').forEach(link => link.addEventListener('click', e => {
                    e.preventDefault();
                    activeTab = e.target.dataset.tab;
                    render();
                }));
            }
            
            function renderHeader(title) {
                return `
                    <div class="header">
                        <h1>${title}</h1>
                        <button class="logout-btn" id="sign-out-btn">Logout</button>
                    </div>`;
            }

            function renderDashboard() {
                mainContent.innerHTML = `
                    ${renderHeader('Dashboard Overview')}
                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="label">Total Schools Registered</div>
                            <div class="value">${stats.school_count}</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Feedback Messages</div>
                            <div class="value">${stats.feedback_count}</div>
                        </div>
                    </div>
                    <div class="content-card">
                        <h2>Registered Schools</h2>
                        <table>
                            <thead><tr><th>School Name</th><th>Username</th><th>Email</th></tr></thead>
                            <tbody>${schools.map(s => `<tr><td>${s.school_name}</td><td>${s.username}</td><td>${s.email}</td></tr>`).join('') || `<tr><td colspan="3">No schools registered.</td></tr>`}</tbody>
                        </table>
                    </div>`;
                attachCommonListeners();
            }

            function renderFeedback() {
                mainContent.innerHTML = `
                    ${renderHeader('Feedback & Queries')}
                    <div class="content-card">
                        <h2>Inbox</h2>
                        <div id="feedback-list">
                            ${feedback.map(f => `
                                <div class="feedback-item">
                                    <div class="feedback-header">
                                        <span>From: <strong>${f.school_name}</strong></span>
                                        <span>Subject: <strong>${f.subject}</strong></span>
                                    </div>
                                    <p class="feedback-body">${f.message}</p>
                                </div>
                            `).join('') || '<p>No feedback messages.</p>'}
                        </div>
                    </div>`;
                attachCommonListeners();
            }
            
            function renderNotifications() {
                mainContent.innerHTML = `
                    ${renderHeader('Send Notification')}
                    <div class="content-card">
                        <h2>Broadcast Message to All Schools</h2>
                        <form id="notification-form" style="margin-top: 1.5rem;">
                            <div>
                                <label for="notification-subject" class="form-label">Subject</label>
                                <input type="text" id="notification-subject" name="subject" class="form-input" required>
                            </div>
                            <div>
                                <label for="notification-message" class="form-label">Message</label>
                                <textarea id="notification-message" name="message" class="form-input" required rows="6"></textarea>
                            </div>
                            <div style="text-align: right; margin-top: 1rem;">
                                <button type="submit" class="action-button">Send to All Schools</button>
                            </div>
                        </form>
                    </div>`;
                attachCommonListeners();
                document.getElementById('notification-form').addEventListener('submit', handleNotificationSubmit);
            }

            function renderComparison() {
                mainContent.innerHTML = `
                    ${renderHeader('School Comparison')}
                    <div class="content-card">
                        <h2>Compare Schools</h2>
                        <p>This feature is under development and will be available in a future update.</p>
                    </div>`;
                attachCommonListeners();
            }
            
            async function handleNotificationSubmit(e) {
                e.preventDefault();
                const form = e.target, subject = form.elements.subject.value, message = form.elements.message.value;
                const submitButton = form.querySelector('button');
                if (confirm(`Are you sure you want to send this notification to ALL schools?\n\nSubject: ${subject}`)) {
                    submitButton.disabled = true; submitButton.textContent = 'Sending...';
                    try {
                        await apiRequest('/admin/notifications', 'POST', { subject, message });
                        alert('Notification sent successfully!');
                        form.reset();
                    } catch (err) {
                        alert(`Error: ${err.message}`);
                    } finally {
                        submitButton.disabled = false; submitButton.textContent = 'Send to All Schools';
                    }
                }
            }

            function signOut() {
                localStorage.removeItem('adminAuthToken');
                window.location.replace('admin_login.html');
            }
            
            function attachCommonListeners() {
                 document.getElementById('sign-out-btn').addEventListener('click', signOut);
            }

            document.getElementById('logo-btn').addEventListener('click', (e) => {
                e.preventDefault();
                activeTab = 'dashboard';
                render();
            });

            fetchAllData();
        });
    </script>
</body>
</html>
