<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlay - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body, html {
            height: 100%;
            background-color: #0f172a; /* Dark Slate Background */
            color: #cbd5e1;
            overflow: hidden;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            z-index: 2;
        }

        .auth-content {
            background: rgba(30, 41, 59, 0.6); /* Semi-transparent darker slate */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #334155;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            width: 100%;
        }

        .auth-header .logo {
            display: flex; align-items: center; justify-content: center;
            gap: 10px; font-weight: 700; font-size: 1.8rem;
            margin-bottom: 15px; color: #5eead4; /* Admin Teal */
        }
        
        .auth-header .logo-icon { font-size: 2.2rem; }
        .auth-header h1 { 
            font-size: 1.8rem; margin-bottom: 8px; text-align: center;
            background: linear-gradient(45deg, #5eead4, #60a5fa);
            -webkit-background-clip: text; background-clip: text;
            color: transparent; -webkit-text-fill-color: transparent;
        }
        .auth-header p { font-size: 1rem; color: #94a3b8; margin-bottom: 25px; text-align: center; }

        .auth-form .form-group { margin-bottom: 20px; display: flex; flex-direction: column; }
        .auth-form input {
            padding: 12px 15px; border-radius: 8px; border: 1px solid #475569;
            font-size: 1rem; outline: none; transition: all 0.3s ease;
            color: #e2e8f0; background-color: rgba(15, 23, 42, 0.7);
        }
        .auth-form input:focus {
            border-color: #5eead4;
            box-shadow: 0 0 10px rgba(45, 212, 191, 0.2);
        }
        .auth-form input.error { border-color: #e53935; }
        .error-message { color: #f87171; font-size: 0.85rem; margin-top: 6px; min-height: 1.2em; }
        .general-error { text-align: center; font-weight: 600; }
        .auth-submit-btn {
            width: 100%; padding: 14px 0; background: #14b8a6;
            border: 2px solid #14b8a6; color: #fff; font-weight: 700;
            font-size: 1.2rem; border-radius: 50px; cursor: pointer;
            transition: all 0.3s ease; display: flex;
            align-items: center; justify-content: center; gap: 10px;
        }
        .auth-submit-btn:hover:not(:disabled) { 
            background: #0d9488; border-color: #0d9488;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(20, 184, 166, 0.2);
        }
        .auth-submit-btn:disabled { background: #475569; border-color: #475569; cursor: not-allowed; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.6); border-top: 4px solid #fff;
            border-radius: 50%; width: 18px; height: 18px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <span class="logo-icon">üõ°Ô∏è</span>
                        <span class="logo-text">EduPlay</span>
                    </div>
                    <h1 id="form-title">Admin Access</h1>
                    <p id="form-subtitle">Please sign in to the dashboard</p>
                </div>

                <form id="auth-form" class="auth-form" novalidate>
                    <div class="error-message general-error" id="general-error"></div>
                    
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Admin Username" autocomplete="username" required>
                        <span class="error-message" data-for="username"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
                        <span class="error-message" data-for="password"></span>
                    </div>

                    <button type="submit" class="auth-submit-btn" id="submit-btn">
                        <span id="submit-btn-text">Sign In</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let isLoading = false;
            const API_BASE_URL = "http://127.0.0.1:5001/api";

            const form = document.getElementById('auth-form');
            const submitBtnText = document.getElementById('submit-btn-text');
            const generalError = document.getElementById('general-error');
            const allInputs = form.querySelectorAll('input');
            const allErrorMessages = form.querySelectorAll('.error-message');

            function validateForm() {
                let isValid = true;
                allErrorMessages.forEach(el => el.textContent = '');
                allInputs.forEach(el => el.classList.remove('error'));

                const username = form.elements.username.value.trim();
                const password = form.elements.password.value;

                if (!username) isValid = showError('username', 'Username is required');
                if (!password) isValid = showError('password', 'Password is required');

                return isValid;
            }

            function showError(fieldName, message) {
                const input = form.querySelector(`[name="${fieldName}"]`);
                const errorEl = form.querySelector(`.error-message[data-for="${fieldName}"]`);
                if(input) input.classList.add('error');
                if(errorEl) errorEl.textContent = message;
                return false;
            }

            async function handleSubmit(e) {
                e.preventDefault();
                if (!validateForm() || isLoading) return;

                setLoading(true);
                generalError.textContent = '';
                
                const url = `${API_BASE_URL}/admin/login`;
                const body = {
                    username: form.elements.username.value.trim(),
                    password: form.elements.password.value
                };
                
                try {
                    const response = await fetch(url, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(body),
                    });
                    const data = await response.json();
                    if (response.ok) {
                        localStorage.setItem("adminAuthToken", data.token);
                        // *** THIS IS THE CORRECTED LINE ***
                        window.location.href = '/admin_dashboard.html'; 
                    } else {
                        generalError.textContent = data.message || "Login failed. Please try again.";
                    }
                } catch (error) {
                    generalError.textContent = "Network error. Please ensure the server is running.";
                } finally {
                    setLoading(false);
                }
            }

            function setLoading(state) {
                isLoading = state;
                form.querySelector('.auth-submit-btn').disabled = state;
                submitBtnText.innerHTML = state ? '<div class="spinner"></div>' : 'Sign In';
            }

            form.addEventListener('submit', handleSubmit);
        });
    </script>
</body>
</html>
