            function initializeSlideshow() {

                    currentSlide = (currentSlide + 1) % backgroundImages.length;
                    slides[currentSlide].classList.add('active');

            function initializeChatbot() {
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = `<button class="chat-floating-button">ð¬</button><div class="chat-window"><div class="chat-header">EduBot ð¤</div><div class="messages-container"></div><div class="input-container"><input type="text" placeholder="Ask about a topic..." /><button>â¤</button></div></div>`;
                const floatingButton = chatContainer.querySelector('.chat-floating-button');
                const chatWindow = chatContainer.querySelector('.chat-window');
                const messagesContainer = chatContainer.querySelector('.messages-container');
                const inputField = chatContainer.querySelector('input');
                const sendButton = chatContainer.querySelector('.input-container button');
                let messages = [{ from: "bot", text: "Hi! Ask me if we have a topic like 'Grade 6 Maths' or 'Python'." }];
                const renderMessages = () => { messagesContainer.innerHTML = messages.map(msg => `<div class="message-wrapper ${msg.from}"><span class="message ${msg.from}">${msg.text}</span></div>`).join(''); messagesContainer.scrollTop = messagesContainer.scrollHeight; };
                const handleSendMessage = async () => {
                    const text = inputField.value.trim();
                    if (!text) return;
                    messages.push({ from: 'user', text });
                    inputField.value = '';
                    renderMessages();
                    messages.push({ from: 'bot', text: 'Thinking...' });
                    renderMessages();
                    try {
                        const response = await fetch('http://127.0.0.1:5001/chat', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${authToken}` }, body: JSON.stringify({ message: text }) });
                        if (!response.ok) throw new Error('Network response was not ok');
                        const data = await response.json();
                        messages.pop();
                        messages.push({ from: 'bot', text: data.reply });
                    } catch (error) {
                        console.error('Error fetching chatbot response:', error);
                        messages.pop();
                        messages.push({ from: 'bot', text: 'Sorry, I had trouble connecting. Please ensure the backend server is running.' });
                    }
                    renderMessages();
                };
                floatingButton.addEventListener('click', () => { chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex'; });
                sendButton.addEventListener('click', handleSendMessage);
                inputField.addEventListener('keydown', (e) => e.key === 'Enter' && handleSendMessage());
                renderMessages();
            }

                    notificationsModal.style.display = 'flex';
                    try {
                        const response = await fetch('http://127.0.0.1:5001/api/notifications', {
                            headers: { 'Authorization': `Bearer ${authToken}` }
                        });
                        if (!response.ok) throw new Error('Failed to fetch');
                        const notifications = await response.json();
                        if (notifications.length === 0) {
                            notificationsList.innerHTML = '<p style="text-align: center;">No new notifications.</p>';
                        } else {
                            notificationsList.innerHTML = notifications.map(n => `
                                <div class="notification-item">
                                    <p>${n.message}</p>
                                    <span class="timestamp">${new Date(n.timestamp).toLocaleString()}</span>
                                </div>`).join('');
                        }
                    } catch (error) {
                        notificationsList.innerHTML = '<p style="text-align: center; color: red;">Could not load notifications.</p>';
                    }
                });
                closeModalBtn.addEventListener('click', () => { notificationsModal.style.display = 'none'; });
                notificationsModal.addEventListener('click', (e) => { if (e.target === notificationsModal) { notificationsModal.style.display = 'none'; } });
            }

            signOutBtn.addEventListener('click', () => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                window.location.href = 'index.html';
            });
            
            profileBtn.addEventListener('click', () => {
                window.location.href = 'profile.html';
            });

            // --- START THE APP ---
            initializeSlideshow();
            initializeChatbot();
            initializeNotifications();
            renderClasses();
        });
    </script>
</body>
</html>
