  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; overflow-x: hidden; background: #f5f7fa; color: #222; }

    .home-container {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      overflow-y: auto;
      background: #f5f7fa;
    }

    /* Background slideshow */
    .background-slideshow {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .slide.active { opacity: 1; }
    
    /* Light purple overlay with 95% opacity */
    .slide::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(128, 0, 128, 0.2); /* purple tint */
      opacity: 0.95;
    }

    /* Content overlay */
    .content-overlay {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100vw;
      background: rgba(255, 255, 255, 0.425);
      color: #222;
      padding: 20px;
    }

    .home-header {
      text-align: center;
      padding: 40px 20px 20px 20px;
      margin-bottom: 25px;
    }
    .home-header h1 {
      font-size: 3rem;
      margin-bottom: 5px;
      background: linear-gradient(45deg, #7b2ff7, #f107a3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .home-header p {
      margin-top: 0;
      font-size: 1.25rem;
      font-weight: 500;
      color: #555;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
    }

    /* Selection panel */
    .selection-panel {
      background: rgba(255, 255, 255, 0.409);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      padding: 30px 20px;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(0,0,0,0.08);
      margin: 0 auto 40px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .selection-panel h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #333;
    }

    .class-grid, .subject-grid, .topic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-bottom: 30px;
    }
    .class-card, .subject-card, .topic-card {
      background: #ffffff91;
      border-radius: 15px;
      padding: 30px 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .class-card:hover, .subject-card:hover, .topic-card:hover {
      transform: translateY(-4px) scale(1.03);
      background: #f0f0ffe8;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    .class-icon, .subject-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .class-card h3, .subject-card h3, .topic-card h3 {
      margin-bottom: 10px;
      font-size: 1.22rem;
      color: #333;
    }
    .topic-card p {
      font-size: 0.99rem;
      opacity: 0.7;
      color: #555;
    }

    .back-button {
      background: #7b2ff7;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      margin-top: 5px;
    }
    .back-button:hover {
      background: #6a24d4;
    }

    .home-footer {
      text-align: center;
      margin-top: auto;
      padding: 18px;
      opacity: 0.8;
      font-size: 0.9rem;
      color: #444;

      function getSubjectIcon(subject) {
        if (subject === "Science" || subject === "Biology" || subject === "Chemistry") return "ð¬";
        if (subject === "Maths") return "ð§®";

      function render() {
        mainContentContainer.innerHTML = '';

          panel.innerHTML = `<h2>Select Your Grade</h2>`;
          const grid = document.createElement('div');
          grid.className = 'class-grid';
          const classes = [...new Set(allTopics.map(t => t.class))];

            const card = document.createElement('div');
            card.className = 'class-card';
            card.innerHTML = `<div class="class-icon">ð</div><h3>${cls}</h3>`;

            grid.appendChild(card);
          });
          panel.appendChild(grid);

          panel.innerHTML = `<h2>Select Subject for ${selectedClass}</h2>`;

          grid.className = 'subject-grid';
          const subjects = [...new Set(allTopics.filter(t => t.class === selectedClass).map(t => t.subject))];

            const card = document.createElement('div');
            card.className = 'subject-card';
            card.innerHTML = `<div class="subject-icon">${getSubjectIcon(subject)}</div><h3>${subject}</h3>`;

            grid.appendChild(card);
          });

          panel.appendChild(backBtn);

        } else {
          panel.innerHTML = `<h2>Select Topic in ${selectedSubject}</h2>`;
          const grid = document.createElement('div');
          grid.className = 'topic-grid';
          const topics = allTopics.filter(t => t.class === selectedClass && t.subject === selectedSubject);

            const card = document.createElement('div');
            card.className = 'topic-card';
            card.innerHTML = `<h3>${topicData.topic}</h3><p>Interactive Module</p>`;
            card.onclick = () => {
              if (topicData.htmlFile) { window.location.href = topicData.htmlFile; }
              else { alert('No page has been configured for this topic.'); }
            };
            grid.appendChild(card);
          });
          panel.appendChild(grid);
          const backBtn = document.createElement('button');
          backBtn.className = 'back-button';
          backBtn.innerHTML = 'â Back to Subjects';
          backBtn.onclick = () => { selectedSubject = ""; render(); };
          panel.appendChild(backBtn);
        }

        mainContentContainer.appendChild(panel);
      }

      backgroundImages.forEach(imgUrl => {
        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.style.backgroundImage = `url(${imgUrl})`;
        slideshowContainer.appendChild(slide);
      });
      const slides = slideshowContainer.querySelectorAll('.slide');

      setInterval(() => {
        if (slides.length > 0) {
          slides[currentSlide].classList.remove('active');
          currentSlide = (currentSlide + 1) % backgroundImages.length;
          slides[currentSlide].classList.add('active');
        }
      }, 5000);
